<script type="text/javascript">
function showDay(){
var a=document.getElementById("month");
var month=a.value;
if(month==1||month==3||month==5||month==7||month==8||month==10||month==12){
				alert("本月是31天");	
			}else if(month==4||month==6||month==9||month==11){
				alert("本月是30天");	
			}else if(month==2){
				alert("本月是28天");
	}else{
				alert("没有该月份");	
			}}
</script>
