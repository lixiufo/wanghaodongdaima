<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var num=1;
function add(){
	var a=document.createElement("input");
	a.setAttribute("type","button");
	a.setAttribute("value","按钮"+num);
	num++;
	var b=document.getElementsByTagName("body")[0];
	b.appendChild(a);
}
</script>



</head>
<body>
	<input type="button" onclick="add()" value="增添" />
</body>
</html>
